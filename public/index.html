<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498DB" />
    <meta
      name="description"
      content="Система обліку документів та фінансів"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Фінансовий облік | lnfinitl</title>

    <style>
      /* Loader styles */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        z-index: 9999;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #3498db;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
        background: #f8f9fa;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                     Roboto, Oxygen-Sans, Ubuntu, Cantarell, 
                     'Helvetica Neue', sans-serif;
      }

      body.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>Для роботи цього додатку потрібно увімкнути JavaScript.</noscript>
    
    <!-- Loading indicator -->
    <div class="app-loader" id="appLoader">
      <div class="loader"></div>
    </div>

    <div id="root"></div>

    <script>
      // Remove loader and show content when page is loaded
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        const loader = document.getElementById('appLoader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }
      });

      // Add current time info to console
      console.info('Application started at: 2025-02-09 08:26:06 UTC');
      console.info('Current user: lnfinitl');
    </script>
  </body>
</html>
